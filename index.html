<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima Agora üå§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      transition: background 1s ease;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      color: #fff;
      transition: 0.5s ease;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 26px;
      font-weight: 600;
    }

    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .resultado {
      margin-top: 25px;
      color: white;
      font-size: 18px;
      animation: aparecer 0.8s ease;
    }

    .icone {
      font-size: 60px;
      margin: 15px 0;
      animation: aparecer 1s ease-in-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .sol { animation: girar 5s linear infinite; }
    .lua { animation: piscar 2s ease-in-out infinite; }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes piscar {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .info {
      text-align: left;
      font-size: 15px;
      line-height: 1.8;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .info b {
      color: #ffe600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Clima Agora</h1>
    <input type="text" id="cidade" placeholder="Digite a cidade">
    <br>
    <button onclick="buscarClima()">Buscar</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    async function buscarClima() {
      const cidade = document.getElementById('cidade').value.trim();
      const resultado = document.getElementById('resultado');

      if (!cidade) {
        resultado.innerHTML = "‚ö†Ô∏è Digite o nome de uma cidade.";
        return;
      }

      const apiKey = "f930beba256edc03f64ac8d143619248";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&units=metric&lang=pt_br`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod === "404") {
          resultado.innerHTML = "‚ùå Cidade n√£o encontrada.";
          return;
        }

        const { name, sys, main, weather, wind } = data;
        const temp = main.temp.toFixed(1);
        const sensacao = main.feels_like.toFixed(1);
        const umidade = main.humidity;
        const vento = (wind.speed * 3.6).toFixed(1); // m/s ‚Üí km/h
        const descricao = weather[0].description;
        const icon = weather[0].icon;
        const isNoite = icon.includes('n');

        // Fundo e √≠cone din√¢mico
        const fundo = isNoite
          ? 'linear-gradient(135deg, #141E30, #243B55)'
          : 'linear-gradient(135deg, #89f7fe, #66a6ff)';
        document.body.style.background = fundo;

        const iconeEmoji = isNoite ? 'üåô' : '‚òÄÔ∏è';
        const classeIcone = isNoite ? 'lua' : 'sol';

        resultado.innerHTML = `
          <p><b>${name}</b>, ${sys.country}</p>
          <div class="icone ${classeIcone}">${iconeEmoji}</div>
          <p style="font-size:22px;"><b>${temp}¬∞C</b> - ${descricao}</p>
          <div class="info">
            üå°Ô∏è Sensa√ß√£o t√©rmica: <b>${sensacao}¬∞C</b><br>
            üíß Umidade: <b>${umidade}%</b><br>
            üå¨Ô∏è Vento: <b>${vento} km/h</b>
          </div>
        `;
      } catch {
        resultado.innerHTML = "‚ö†Ô∏è Erro ao buscar o clima.";
      }
    }
  </script>
</body>
</html>
