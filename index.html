<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Clima com API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Previsão do Tempo</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Digite o nome da cidade...">
      <button id="searchBtn">Buscar</button>
    </div>

    <div class="weather-box" id="weatherBox">
      <img id="weatherIcon" src="" alt="Ícone do clima">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="description"></p>

      <div class="extra-info">
        <p><i class="fa-solid fa-wind"></i> Vento: <span id="wind"></span> km/h</p>
        <p><i class="fa-solid fa-droplet"></i> Umidade: <span id="humidity"></span>%</p>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a2e0ad5a2d.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
